<section class="section">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">Sang Gym</h2>
      </div>
      <div class="col-lg-10 mx-auto testimonial4-slider">
        {% for testimonial4-item in site.data.settings.testimonial4-items %}
        <!-- slider-item -->
        <div class="text-center testimonial-content">
          <video class="img-fluid mb-4 d-inline-block" src="{{ testimonial4-item.image | relative_url }}"
            alt="{{ testimonial4-item.name }}"></video>
          <p class="mb-4">{{ testimonial4-item.content }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
